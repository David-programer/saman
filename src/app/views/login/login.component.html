<div *ngIf="debug"><p class="debug">{{ status | json}} </p></div>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                  <h1>Login</h1>
                  <p class="text-muted">Ingresa con tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Usuario" (keyup)="get_pattern()" [pattern]="pattern" autocomplete="Correo" required >
                    
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend" *ngIf="!passKeyUp">
                      <span class="input-group-text"><i class="icon-lock" ></i></span>
                    </div>
                    <div class="input-group-prepend" *ngIf="passKeyUp">
                      <span class="input-group-text" style="cursor: pointer;" (click)="handlerPassChange()"><i class="fa" [ngClass]="passInput?'fa-eye':'fa-eye-slash'"></i></span>
                    </div>
                    <input type="password" class="form-control" id="passwordInput" name="password" (keyup)="handlerKeyUpPass()" #password="ngModel" [(ngModel)]="user.password" placeholder="Contraseña" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-success px-4" [disabled]="loginForm.invalid">Ingresar</button>
                    </div>
                  </div>                  
                </form>
                <div class="row " *ngIf="message">
                  <div class="col-12 mt-3">
                    <div type="danger">
                      <div role="alert" class="alert alert-danger">
                      <strong>{{ message }}</strong> 
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row " *ngIf="message == 'Success'">
                  <div class="col-12 mt-3">
                    <div type="success">
                      <div role="" class="alert alert-success">
                        <strong>¡Bienvenido/a!</strong>
                      </div>
                    </div>
                  </div>
                </div>                
              </div>
            </div>
            <div class="card text-white  py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <img src="assets/img/brand/logo.png" alt="SAMAN" style="width: 100%;" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
